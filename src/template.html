<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do it</title>
</head>
<body>

    <!-- //Dashboard Container -->
    <div class="dashboardContainer">
    
        <div class="projectLogo">Just do it!</div>

        <div class="BtnContainer">
            <svg id="todayIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" /></svg>
            <button class="dashBtn" id="todayBtn">Today</button>
        </div>

        <div class="BtnContainer">
            <svg id="upcomingIcon"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>
            <button class="dashBtn" id="upcomingBtn">Upcoming</button>
        </div>

        <div id="projectContainer">
            <div class="projectHeaderContainer">
                <div id="projectHeader">Projects</div>
                <button id="newProjectBtn">+</button>
            </div>
            <div class="projectItemContainer"></div>
        </div>
    </div>


    <!-- //New Project modal form -->
    <dialog id="newProjectDialog">
        <form action="example.com/path" method="post" id="newProject">
            <legend>New project</legend>
            <label for="title">Project name:</label>
            <input type="text" id="title">
            <button type="submit" class="submitBtn">Create</button>
            <button type="button" class="closeBtn">Close</button>
            
        </form>
    </dialog>

    <!-- //task modal form  (Project button)-->
    <dialog id="newTaskDialog">
        <form action="example.com/path" method="post" id="newTaskForm">
            <legend>New task</legend>
            <label for="title">Task name:</label>
            <input type="text" id="itemTitle">
            <label for="desc">Description:</label>
            <input type="text" id="itemDesc">
            <label for="dueDate">Due date:</label>
            <input type="date" id="itemDueDate">
            <label for="priority">Priority</label>
                <select name="priority" id="itemPriority">
                    <option value="None" id="None">None</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Important">Important</option>
                    <option value="Low Priority">Low Priority</option>
                </select>
            <button type="submit" class="tasksubmitBtn">Create</button>
            <button type="button" class="taskcloseBtn">Close</button>

        </form>
    </dialog>




    <!-- //Main content container -->
    <div class="contentContainer">
        <div class="projectTitle" id="projectTitle"></div>
        <div class="headerBtnContainer">
            <div class="addTaskBtnContainer">
                <svg id="addTaskIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                <button class="projAddBtn" id="projAddBtn">Add task</button>
            </div>
            <div class="delProjBtnContainer">
                <svg id="projDelIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                <button class="deleteProjectBtn" id="deleteProjectBtn">Delete Project</button>
            </div>
        </div>        
        <div class="seperator"></div>
        <div class="taskContainer"></div>



    </div>
</body>
</html>
